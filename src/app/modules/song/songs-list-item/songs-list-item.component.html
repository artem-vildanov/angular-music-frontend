<li class="d-flex flex-row justify-content-center align-items-center"
    style="width: fit-content">
    <div class="form-check">
        <input
            class="form-check-input"
            type="radio"
            name="selectSong"
            [id]="song.id"
            (change)="onSelectSong(song.id)" />
    </div>
    <div class="image-container px-1">
        <img class="rounded-3" [src]="song.photoPath" />
    </div>
    <div class="d-flex flex-column px-2">
        <div class="mb-1">
            {{song.name}}
        </div>
        <audio
            class="my-2"
            controls
            [src]="song.musicPath"></audio>
    </div>
</li>
