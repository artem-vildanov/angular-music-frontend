<form class="card" [formGroup]="createSongForm" (ngSubmit)="onSubmit()">
    <div class="card-header">
        Create song
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label class="form-label" for="songName">Title:</label>
            <input class="form-control"
                   id="songName"
                   formControlName="name"
                   aria-describedby="songNameInvalid">
            <div class="form-text" id="songNameInvalid" *ngIf="checkSongNameInvalid()">
                Title is required
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="songFile">Upload Audio:</label>
            <input class="form-control"
                   id="songFile"
                   type="file"
                   (change)="onFileChange($event)">
            <div *ngIf="checkSongFileInvalid()">
                Audio file is required
            </div>
        </div>
        <button class="btn btn-primary"
                type="submit"
                [disabled]="createSongForm.invalid">Submit</button>
    </div>
</form>
