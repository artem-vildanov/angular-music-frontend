<div class="card song-detail">
    <div class="card-header">
        Song details
    </div>
    <ng-container [ngSwitch]="status">
        <ng-container *ngSwitchCase="SongDetailStatus.initial">
            <div class="card-body d-flex justify-content-center align-items-center">
                <div class="text-secondary" style="text-align: center;">Select song from list</div>
            </div>
        </ng-container>
        <ng-container *ngSwitchCase="SongDetailStatus.loading"
            class="card-body">
                <app-loading-spinner></app-loading-spinner>
        </ng-container>
        <ng-container *ngSwitchCase="SongDetailStatus.loaded">
            <ng-container *ngIf="song as song">
                <div class="big-image-container p-3 pb-0">
                    <img class="rounded-3" [src]="song.photoPath" />
                </div>
                <div class="card-body">
                    <div class="fs-4 fw-bold mb-1">{{ song.name }}</div>
                    <small class="text-secondary">{{ song.artistName }}</small>
                    <div class="d-flex flex-row justify-content-between mb-1">
                        <small class="text-secondary">{{ song.albumName }}</small>
                        <small class="text-secondary">likes: {{ song.likes }}</small>
                    </div>
                    <button (click)="openEditSongModal()" class="btn btn-primary mt-3">Edit</button>
                    <button (click)="deleteSong()" class="btn btn-danger mt-3 mx-2">Delete</button>
                </div>
            </ng-container>
        </ng-container>
    </ng-container>
</div>
