<label class="form-label" for="songFile">Upload Audio:</label>
<input class="form-control"
       id="songFile"
       type="file"
       (change)="onInput($event)"
       [formControl]="audioInput"
       required>
@if (audioIsInvalid) {
    <div *ngIf="audioInput.errors?.['size']" class="form-text">
        Audio file is invalid. Max size is 10 Mb
    </div>
    <div *ngIf="audioInput.errors?.['required']" class="form-text">
        Audio file is required
    </div>
}
