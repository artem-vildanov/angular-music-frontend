<ul class="list-group" *ngIf="getSongs(); else loading">
    <li *ngFor="let song of getSongs()"
        class=
            "list-group-item
            d-flex
            flex-row
            justify-content-center
            gap-3
            p-3"
        style="width: fit-content">
        <div class="image-container rounded-3">
            <img [src]="song.photoPath" />
        </div>
        <div class="d-flex flex-column">
            <h5 class="mb-1">
                {{song.name}}
            </h5>
            <audio
                class="my-2"
                controls
                [src]="song.musicPath">
            </audio>
        </div>
    </li>
</ul>
<ng-template #loading>
    <p>Loading...</p>
</ng-template>
